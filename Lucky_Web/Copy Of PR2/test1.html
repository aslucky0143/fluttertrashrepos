            <form class="contact-bx" id="registervalidateid">

                      <input
                        name="dzName"

                </div>
                <div class="col-lg-12">

                    </div>
                  </div>
                </div>
                <div class="col-lg-12">

                        class="form-control"

                  </div>
                </div>

                <div class="col-lg-12">

                  </div>
                </div>
                <div class="col-lg-12">

                        name="dzEmail"
                        type="text"
                        class="form-control"
                        
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <div class="input-group">
                      <label>Date Of Birth </label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <div class="input-group">
                      <input
                        name="dzName"
                        type="date"
                        
                        class="form-control"
                        maxlength="3"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <div class="input-group">
                      <label>Unique ID (AICTE FID) </label>
                      <input
                        name="dzName"
                        type="text"
                        
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <div class="input-group">
                      <label>Email</label>
                      <input
                        name="dzName"

                    Sign Up

      function registervalidate(){
        x=document.getElementById('registervalidateid').value;
        text="";
        for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value +"kjasdj;k"+ "<br>";
  }
  document.getElementById('title-head').innerHTML=text;
      }
    </script>
